<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria Rescue Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      height: 70%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }

    .logo-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #eee;
      padding: 20px;
    }

    .logo-section img {
      width: 80%;
      max-width: 300px;
    }

    .login-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 80%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }

    .login-box input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .login-box label {
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 10px 0;
    }

    .login-box button {
      padding: 12px;
      background-color: #6c8e47;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #557534;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .logo-section,
      .login-section {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="assets/GoRescueLogo.webp" alt="Victoria Rescue Logo" />
    </div>
    <div class="login-section">
      <div class="login-box">
        <input type="text" placeholder="Username" id="username" />
        <input type="password" placeholder="Password" id="password" />
        <label>
          <input type="checkbox" id="remember" /> Remember me
        </label>
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
          alert("Please enter both username and password.");
      } else {
          // In a real app, you would verify credentials with your backend
          window.location.href = 'dispatcher-dashboard.html';
      }
    }
  </script>
</body>
</html>
