<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoRescue Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      max-height: 700px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      overflow: hidden;
    }

    .logo-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #27ae60; /* Updated to green */
      padding: 40px;
    }

    .logo-section img {
      width: 100%;
      max-width: 350px;
      /* Removed filter to show original logo colors */
    }

    .login-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .login-title {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .login-box {
      width: 100%;
      max-width: 350px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #27ae60; /* Updated to green */
      outline: none;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #7f8c8d;
    }

    .remember-me input {
      margin-right: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #27ae60; /* Updated to green */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #2ecc71; /* Lighter green */
    }

    .login-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #7f8c8d;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .logo-section {
        padding: 30px;
        background-color: #27ae60; /* Consistent green */
      }

      .logo-section img {
        max-width: 250px;
      }

      .login-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <!-- Make sure the logo path is correct -->
      <img src="assets/GoRescueLogo.webp" alt="GoRescue Logo" />
    </div>
    <div class="login-section">
      <h1 class="login-title">GoRescue Login</h1>
      <div class="login-box"> 
        <div class="input-group">
          <input type="email" placeholder="Email" id="email" />
        </div>
        
        <div class="input-group">
          <input type="password" placeholder="Password" id="password" />
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        
        <button id="loginBtn" class="login-btn">Login</button>
        <div id="errorDisplay" class="error-message"></div>
        <div id="loadingIndicator" class="loading">Authenticating...</div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    setPersistence,
    browserLocalPersistence,
    browserSessionPersistence
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  // üîß Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDCNCYf0jP38sMHx1Oh8sYv_kKNdbVT84s",
    authDomain: "go-rescue-database.firebaseapp.com",
    projectId: "go-rescue-database",
    storageBucket: "go-rescue-database.firebasestorage.app",
    messagingSenderId: "389741892505",
    appId: "1:389741892505:web:1f92bbe55da184f5aff908"
  };

  // üîß Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üß† Utility to show error
  function showError(message) {
    const errorDisplay = document.getElementById('errorDisplay');
    errorDisplay.textContent = message;
    errorDisplay.style.display = 'block';
  }

  // üéØ Main login handler
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const remember = document.getElementById('remember').checked;
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loadingIndicator');
    const errorDisplay = document.getElementById('errorDisplay');

    errorDisplay.style.display = 'none';
    loading.style.display = 'block';
    loginBtn.disabled = true;

    try {
      if (!email || !password) throw new Error("Please enter both email and password");

      await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      // üëÅÔ∏è Check Firestore for user's role
      const userDocRef = doc(db, "mdrrmo-users", uid);
      const userDoc = await getDoc(userDocRef);

      if (!userDoc.exists()) {
        await auth.signOut();
        throw new Error("Account not authorized. Contact admin.");
      }

      const role = userDoc.data().role?.toLowerCase();

      if (role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else if (role === "dispatcher") {
        window.location.href = "dispatcher-dashboard.html";
      } else {
        await auth.signOut();
        throw new Error("Your account does not have access to this portal.");
      }

    } catch (error) {
      console.error("Login error:", error);
      showError(error.message || "Something went wrong.");
    } finally {
      loginBtn.disabled = false;
      loading.style.display = 'none';
    }
  });
</script>

</body>
</html>
